
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link id="icon" rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/itsme-Subid/Password-Generator/main/assets/icon.png">
</head>

<body class="container ">
    <div id="headerDiv">
        <h1><a href="https://github.com/itsme-Subid/Password-Generator" target="_blank"
                rel="noopener noreferrer">Password Generator</a></h1>
        <div class="pb-3 pt-4" onclick="modeToggler();" id="modeToggler">
            <!--mode icon -->
            <img src="assets/lightMode.svg" id="lightMode" alt="" srcset="">
        </div>
    </div>
    <div>
        <form id="GENERATED-PASSWORD-FORM">
            <div class="copy-text">
                <input type="text" class="text" id="password" spellcheck="false" value="" readonly="">
                <button type="button" id="btnCopy" onclick="clipboard('password')">
                    <img src="assets/copy.svg" width="17" height="20" alt="" srcset="">
                </button>
                <button type="button" id="btnRefresh" onclick="generatePass();">
                    <img src="assets/refresh.png" width="17" alt="" srcset="">
                </button>
            </div>
        </form>
    </div>
    <form id="passLengthSub">
        <h4>Customize your password</h4>
        <div>
            <label id="Label" style="display: flex;">
                Length(<p id="passLenLabel">12</p>)
            </label>
            <div class="password-length">
                <input type="number" min="1" max="50" value="12" class="form-control" required>
                <input type="range" value="12" class="form-range" min="1" max="50" step="1" id="inputRange">
            </div>
        </div>
        </div>
        <div id="checkboxDiv" class="row gap-2">
            <div class="col">
                <input checked="checked" class="form-check-input" id="upperBox" onclick="generatePass();"
                    type="checkbox">
                <label>
                    Uppercase
                </label>
            </div>
            <div class="col">
                <input checked="checked" class="form-check-input" id="lowerBox" onclick="generatePass();"
                    type="checkbox">
                <label>
                    Lowercase
                </label>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <input checked="checked" class="form-check-input" id="numberBox" onclick="generatePass();"
                    type="checkbox">
                <label>
                    Numbers
                </label>
            </div>
            <div class="col">
                <input checked="checked" class="form-check-input" id="symbolBox" onclick="generatePass();"
                    type="checkbox">
                <label>
                    Symbols
                </label>
            </div>
            <div class="">
                <button type="button" class="btn btn-outline-primary" onclick="clipboard('password')">
                    Copy Password
                </button>
            </div>
        </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="assets/index.js"></script>
</body>

</html>
